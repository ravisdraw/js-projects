<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="source">
        <div class="project-container">
            <div class="clock">
                <div class="needle hrs"></div>
                <div class="needle mins"></div>
                <div class="needle sec"></div>
                <div class="numbers number-1">1</div>
                <div class="numbers number-2">2</div>
                <div class="numbers number-3">3</div>
                <div class="numbers number-4">4</div>
                <div class="numbers number-5">5</div>
                <div class="numbers number-6">6</div>
                <div class="numbers number-7">7</div>
                <div class="numbers number-8">8</div>
                <div class="numbers number-9">9</div>
                <div class="numbers number-10">10</div>
                <div class="numbers number-11">11</div>
                <div class="numbers number-12">12</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="destination"></div>
        <div class="details">
            <h1>ANALOG CLOCK</h1>
            <div class="keypoints">
                Hi da
            </div>
            <div class="keypoints">
                Hope you doing something great
            </div>
            <div class="keypoints">
               Do your best
            </div>
            <div class="keypoints">
               All the best
            </div>
            <div class="keypoints active">
                This will remove the bottom border from the div, while keeping the other borders intact kjahda aksjhda 
            </div>
            <div class="control-btns">
                <div class="prev-btn">&#10094;</div>
                <div class="next-btn">&#10095;</div>
            </div>
        </div>
        <div class="tag">Designed by Ravi</div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
