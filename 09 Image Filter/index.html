<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="style.css">
    <title>Image Filter</title>
</head>

<body>
    <div class="control">
        <div class="ctrlBtn">
            <button class="btn" data-filter="all">All</button>
            <button class="btn" data-filter="timon">Timon</button>
            <button class="btn" data-filter="phineas">Phineas</button>
            <button class="btn" data-filter="popeye">Popeye</button>
        </div>
        <div class="inputName">
            <input type="text" class="searchbox" placeholder="Search Photo">
            <h6>Designed By Ravi</h6>
        </div>
    </div>

    <div class="photos">
        <div class="imgBox" data-filter="timon"><img src="../Assets/01.JPG"></div>
        <div class="imgBox" data-filter="pumbaa"><img src="../Assets/02.JPG"></div>
        <div class="imgBox" data-filter="jackie"><img src="../Assets/03.jpg"></div>
        <div class="imgBox" data-filter="popeye"><img src="../Assets/04.jpg"></div>
        <div class="imgBox" data-filter="kick"><img src="../Assets/05.jpg"></div>
        <div class="imgBox" data-filter="phineas"><img src="../Assets/06.jpg"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
