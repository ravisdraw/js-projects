<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div id="source">
        <div class="project-container">
            <div class="main-container">
                <textarea id="txtarea"></textarea>
                <div class="control">
                    <div class="property">All corners</div>
                    <div class="display"></div>
                    <input type="range" id="points" value="0" name="points" min="0" max="156">
                </div>
                <button onclick="copy()" >Copy Clipboard</button>
            </div>
        </div>
        </div>

    <div class="container">
        <div id="destination"></div>
        <div class="details">
            <h1>CSS GENERATOR</h1>
            <div class="keypoints">
                DOMContentLoaded event listener set
            </div>
            <div class="keypoints">
                UpdateValues function updates bar_Val and coding based on bar input
            </div>
            <div class="keypoints">
                Bar mousemove and change events trigger UpdateValues
            </div>
            <div class="keypoints">
                UpdateValues called on page load
            </div>
            <div class="keypoints active">
                Copy function selects txtarea and copies to clipboard
            </div>
            <div class="control-btns">
                <div class="prev-btn">&#10094;</div>
                <div class="next-btn">&#10095;</div>
            </div>
        </div>
        <div class="tag">Designed by Ravi</div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
