<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="title">Password Generator</div>
    <div class="container">
        <form action="" class="form">
                <div class="form-group">
                    <input type="text" class="input_cls">
                    <button id="cpy_btn" class="btn">Copy</button>
                </div>

                <div class="form-group">
                    <input type="checkbox" class="chk_box" id="num">
                    <label for="">Numbers</label>
                </div>

                <div class="form-group">
                    <input type="checkbox" class="chk_box" id="small">
                    <label for="">Small Characters</label>
                </div>

                <div class="form-group">
                    <input type="checkbox" class="chk_box" id="large">
                    <label for="">Large Characters</label>
                </div>

                <div class="form-group">
                    <input type="checkbox" class="chk_box" id="sym">
                    <label for="">Symbols</label>
                </div>

                <div class="form-group">
                   <button id="genBtn" class="btn len">Generate Password</button>
                </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
