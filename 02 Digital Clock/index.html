<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="source">
        <div class="project-container">
            <div class="title">
                <h2>Digital Clock </h2>
                <h2>in Javascript</h2>
            </div>
            <div class="frame">
                <div class="clock">
                    <div class="h">0</div>
                    <div class="h">0</div>
                    <div class="sep">:</div>
                    <div class="m">0</div>
                    <div class="m">0</div>
                    <div class="sep">:</div>
                    <div class="s">0</div>
                    <div class="s">0</div>
                    <div class="txt">AM</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="destination"></div>
        <div class="details">
            <h1>NEW YEAR COUNTDOWN</h1>
            <div class="keypoints">
                Hi da
            </div>
            <div class="keypoints">
                Hope you doing something great
            </div>
            <div class="keypoints">
               Do your best
            </div>
            <div class="keypoints">
               All the best
            </div>
            <div class="keypoints active">
                This will remove the bottom border from the div, while keeping the other borders intact kjahda aksjhda 
            </div>
            <div class="control-btns">
                <div class="prev-btn">&#10094;</div>
                <div class="next-btn">&#10095;</div>
            </div>
        </div>
        <div class="tag">Designed by Ravi</div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
